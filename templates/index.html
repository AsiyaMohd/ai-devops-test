<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-white p-10 font-sans">
        
        <form method="POST" action="/">
            
            <div class="max-w-lg">
                <label for="repoUrl" class="block text-sm font-medium text-gray-700 mb-2">
                    Give your project URL
                </label>

                <div class="border border-gray-300 rounded-md overflow-hidden">
                    <input type="text" 
                           id="repoUrl" 
                           name="repoUrl" 
                           placeholder="https://github.com/username/project" 
                           class="bg-transparent border-none text-gray-900 w-full p-3 focus:ring-0 placeholder-gray-400 font-mono text-sm"
                           value="{{ request.form.get('repoUrl', '') }}">
                </div>
                
                <button type="submit" class="hidden"></button>
            </div>

        </form>

        {% if submitted_url %}
            <div class="mt-4 text-green-600">
                Processing: {{ submitted_url }}
            </div>
        {% endif %}

    </body>
</html>
