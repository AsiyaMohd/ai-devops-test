<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white p-10 font-sans">

    <form method="POST" action="/">

        <div class="max-w-lg">
            <label for="repoUrl" class="block text-sm font-medium text-gray-700 mb-2">
                Git Repository URL
            </label>
            <div class="border border-gray-300 rounded-md overflow-hidden mb-4">
                <input type="text" id="repoUrl" name="repoUrl" placeholder="https://github.com/username/project"
                    class="bg-transparent border-none text-gray-900 w-full p-3 focus:ring-0 placeholder-gray-400 font-mono text-sm"
                    required value="{{ request.form.get('repoUrl', '') }}">
            </div>

            <!-- <label for="githubToken" class="block text-sm font-medium text-gray-700 mb-2">
                GitHub Token (Optional - for Private Repos)
            </label> -->
            <!-- <div class="border border-gray-300 rounded-md overflow-hidden mb-4">
                <input type="password" id="githubToken" name="githubToken" placeholder="github_pat_..."
                    class="bg-transparent border-none text-gray-900 w-full p-3 focus:ring-0 placeholder-gray-400 font-mono text-sm">
            </div> -->

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition">
                Analyze Repository
            </button>
        </div>

    </form>

    {% if submitted_url %}
    <div class="mt-4 text-green-600">
        Processing: {{ submitted_url }}
    </div>
    {% endif %}

</body>

</html>
